<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor de Búsqueda</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí importamos el archivo CSS -->
</head>
<body>
<center>
    <header>
        <ul>
            <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
            <li><a href="#grid"><img class="grid"
                        src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                        title="Google apps"></a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="#gmail">Gmail</a></li>
        </ul>
    </header>
    <div class="logo">
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="bar">
        <form id="search-form">
            <input class="searchbar" type="text" title="Search" id="search-input" value="" autocomplete="off">
            <a href="#" id="voice-search"> <img class="voice"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                    title="Search by Voice"></a>
        </form>
    </div>
    <div class="buttons">
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
    </div>

    <script>
        document.getElementById("search-input").addEventListener("keydown", function(event) {
            if (event.keyCode === 13) { // Si la tecla presionada es "Enter"
                event.preventDefault(); // Evitar el comportamiento predeterminado del formulario
                var searchQuery = document.getElementById("search-input").value;
                document.getElementById("search-input").value = "";
                window.location.href = "./result.html?search=" + encodeURIComponent(searchQuery);
            }
        });
    </script>
</body>

</html>
